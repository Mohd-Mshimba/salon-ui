<form [formGroup]="submitForm" (ngSubmit)="onSubmit()">
  <h2>Add Documents</h2>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">
          Document Name<span>*</span>
        </label>
        <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="name">
      </div>
    </div>

    <div class="col-md-12">
      <div class="form-group">
        <label for="appointment">
          Appointment Name<span>*</span>
        </label>
        <mat-select class="form-control" id="appointment" formControlName="appointment">
          <mat-option *ngFor="let item of appointments" [value]="item.id">
            {{ item.appointmentName }}
          </mat-option>
        </mat-select>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="name">
          Document Name<span>*</span>
        </label>
        <input type="file" class="form-control" (change)="onCertificateAttach($event)" accept="application/pdf"
          #certificateFile>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
        <label for="description">
          Description<span>*</span>
        </label>
        <textarea type="text" class="form-control" id="description" formControlName="description" aria-describedby="description"></textarea>
      </div>
    </div>

  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary m-1" [disabled]="submitForm.invalid">Save</button>
      <button type="button" class="btn btn-danger m-1" matDialogClose="no">Close</button>
    </div>
  </div>
</form>
