<div class="row">
  <div class="col-md-12">
    <h1>Users</h1><hr>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 text-right">
    <input class="form-control" type="search" placeholder="Search ..."  (keyup)="applyFilter($event)" #input>
  </div>
  <div class="col-sm-6 text-right">
    <button type="submit" class="btn btn-primary mb-2" (click)="onCreate()">Create Data</button>
  </div>
</div>

<div class="mat-elevation-z5" style="margin: 3px 0px;">
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
      <mat-cell *matCellDef="let element; let i=index"> {{i+1}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="fullname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{element.fistName}} {{element.middleName}} {{element.lastName}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef mat-sort-header> City </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Roles </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.roles.roleName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <span *ngIf="element.status==0" class="badge badge-danger">InActive</span>
        <span *ngIf="element.status==1" class="badge badge-success">Active</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button class="btn btn-outline-primary btn-sm m-1" (click)="onEdit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button class="btn btn-outline-danger btn-sm m-1" (click)="onDelete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div class="card text-center pb-1 pagination flex-wrap">
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20, 100]" showFirstLastButtons aria-label="Select page"
      aria-hidden="true"></mat-paginator>
  </div>
</div>
