<body>
  <div class="container">
    <div class="login-box">
      <h2>User Registration</h2>
      <form [formGroup]="submitForm" (ngSubmit)="onCreate()" autocomplete="off">
        <div class="row">
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="firstName" name="firstName" required="">
              <label>First Name</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="middleName" name="middleName" required="">
              <label>Middle Name</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="lastName" name="lastName" required="">
              <label>Last Name</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="gender" name="gender" required="">
              <label>Gender</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="email" name="email" required="">
              <label>Email</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="number" formControlName="phoneNumber" name="phoneNumber" required="">
              <label>Phone Number</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="street" name="street" required="">
              <label>Street</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="city" name="city" required="">
              <label>City</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="state" name="state" required="">
              <label>State</label>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="user-box">
              <input type="text" formControlName="zipCode" name="zipCode" required="">
              <label>Zip Code</label>
            </div>
          </div>
        </div>
        <button class="text-center" [disabled]="submitForm.invalid" type="submit">
          <span></span><span></span><span></span><span></span>
            <mat-spinner *ngIf="loading" class="loading-spinner" color="accent" diameter="30"></mat-spinner>
            <div class="loading-text">{{ loading ? "Creating Account..." : "Create Account" }}</div>
        </button>
      </form>
      <div class="signup-link mt-3">
        <p>Already have an account? <a routerLink="">Sign In</a></p>
      </div>
    </div>
  </div>
</body>
