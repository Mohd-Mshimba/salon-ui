<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">
        <mat-icon style="vertical-align: middle; margin-right: 5px;">dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item routerLink="customer">
        <mat-icon style="vertical-align: middle; margin-right: 5px;">dashboard</mat-icon> Customer
      </a>
      <a mat-list-item routerLink="appointment">
        <mat-icon style="vertical-align: middle; margin-right: 5px;">dashboard</mat-icon> Appointment
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>solon-ui</span>
      <span class="spacer"></span>
      <span class="right-links">
        <a mat-button routerLink="user-profile">
          <img src="./assets/img/avater.png" alt="Profile Image" class="profile-image">
          Mohd. Seif
        </a>
        <a mat-button (click)="onLogOut()">
          <mat-icon>power_settings_new</mat-icon>
        </a>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
